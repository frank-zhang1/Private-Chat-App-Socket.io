<html>
	<head>
		<title>Chat App</title>
		<style type="text/css">
			#chat{
				height: 500px
			}
			
			#chatWrap{
				float: left;
				border:1px #000 solid;
			}
			.error{
				color:red;
			}
		
		</style>
	</head>
	<body>
		<div id="nickWrap">
			<p>Enter a username</p>
			<p id="nickError"></p>
			<form id="setNick">
				<input size="35" id="nickname">
				<input type="submit">
			</form>
		</div>
		<div id="receiverWrap" style="display:none">
			<p>Enter the receiver name</p>
			<p id="receiverError"></p>
			<form id ="setReceiver">
				<input size="35" id="receiverName">
				<input type="submit">
			</form>
			<div class="users" style="float:right">No user is online</div>
		</div>
		<div id="contentWrap" style="display:none">
			<div id="chatWrap">
				<div id="chat"></div>
				<form id="send-message">
					<input size="35" id="message"></input>
					<input type="submit"></input>
				</form>
			</div>
			<div class="users" style="float:right">No user is online</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/static/main.js"></script>
	</body>
</html>
